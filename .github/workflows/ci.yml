name: AI_Coder_Controller_CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
          python -m pip install -r requirements-optional.txt || echo "optional deps skipped"

      - name: Run orchestrator demo
        run: python examples/run_demo.py --max-iterations 1

      - name: Run orchestrator CLI
        run: python -m src.orchestrator.cli --config config/orchestrator_pipeline_demo.json --max-iterations 1

      - name: Run tests
        run: pytest -q

      - name: Archive logs
        uses: actions/upload-artifact@v4
        with:
          name: controller-logs
          path: logs/
