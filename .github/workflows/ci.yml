name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Install runtime deps (Windows only)
        if: runner.os == 'Windows'
        run: |
          python -m pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check src/orchestrator examples tests

      - name: Tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q

      - name: Orchestrator CLI smoke (dry-run)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m src.orchestrator.cli --config config/orchestrator_pipeline_demo.json --max-iterations 1
          python -m src.orchestrator.cli --config config/orchestrator_pipeline_click_template.json --max-iterations 1
          python -m src.orchestrator.cli --config config/orchestrator_pipeline_click_best_template.json --max-iterations 1
          python -m src.orchestrator.cli --config config/orchestrator_pipeline_click_best_template_verify.json --max-iterations 1
